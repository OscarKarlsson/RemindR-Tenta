<html>
    <head>
        <meta charset="UTF-8">
        <title>RemindR!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">   
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="background-color: #403D39;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand">Tasks</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                      <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarText" onclick="GoToTasks()">Tasks</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#navbarText" onclick="GoToMovies()">Movies</a>
                      </li> 
                    </ul>
                    
                  </div>
                </div>
              </nav>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col" style="text-align: center;">
                    <button class="addBtn" id="addBtn" data-bs-toggle="modal" data-bs-target="#taskModal"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 10px;">
            <div class="row" id="info">

            </div>
        </div>
        <!-- Task modal -->
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #403D39;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="POST" action="javascript:void(0);"
                  onsubmit="todo.Add()">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Task:</label>
                      <input type="text" class="form-control" id="add-todo">
                    </div>
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Edit Task modal -->
          <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #403D39;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="javascript:void(0);" method="post" id="save-edit">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Task:</label>
                      <input type="text" class="form-control" id="edit-todo">
                    </div>
                  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Movie modal -->
          <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #403D39;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Search Movie</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="POST" action="javascript:void(0);"
                  onsubmit="movie.Search()">
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Movie name:</label>
                      <input type="text" class="form-control" id="search-movie">
                    </div>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" data-bs-target="#searchMovieModal" data-bs-toggle="modal">Search</button>
                </div>
            </form>
              </div>
            </div>
          </div>

          <!-- Search Movie modal -->
          <div class="modal fade" id="searchMovieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #403D39;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Search Movie</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="POST" action="javascript:void(0);"
                  onsubmit="movie.Add()">
                    <div class="container" style="text-align: center;">
                        <div class="thumbnail">
                            <img src="" id="posterSearch" class="img-responsive">
                        </div>
                        <div class="row">
                            <h3 id="titleSearch">
                            </h3>
                        </div>
                        <div class="row">
                            <p id="yearSearch"></p>
                        </div>
                        <div class="row">
                            <p id="plotSearch"></p>
                        </div>
                    </div>
                  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Show Movie modal -->
          <div class="modal fade" id="showMovieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #403D39;">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Movie</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="container" style="text-align: center;">
                        <div class="thumbnail">
                            <img src="" id="posterShow" class="img-responsive">
                        </div>
                        <div class="row">
                            <h3 id="titleShow">
                            </h3>
                        </div>
                        <div class="row">
                            <p id="yearShow"></p>
                        </div>
                        <div class="row">
                            <p id="plotShow"></p>
                        </div>
                    </div>
                  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
              </div>
            </div>
          </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
    </body>
</html>
